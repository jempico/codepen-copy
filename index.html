<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Recreating Codepen</title>
        <link rel="stylesheet" href="styles.css">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    </head>
    <body>
        <div class="codepen">
            <header class="pen">
                <img src="https://blog.codepen.io/wp-content/uploads/2012/06/Button-White-Large.png"  width="40" height="40" alt="codepen logo">
                <div class="pen_details">
                    <h1>Best Pen in CodePen</h1>
                    <button class="small-button"><i class="fas fa-pencil-alt"></i></button>
                    <p>Jemimah</p>
                </div>
                <button class="button outline-btn"> <i class="fas fa-heart"></i></button>
                <button class="button outline-btn">️️☁️ Save</button>
                <button class="button opaque-btn" >️️⚙ Settings</button>
                <button class="button opaque-btn">️️ Change View</button>
                <div class="multibutton" style=" border-radius: 4px "> 
                <button class="button outline-btn pinItem" style="border-radius: 0%"> <i class='fas fa-thumbtack'> </i> </button> 
                <button class="button opaque-btn seePins"> <i class="fa fa-angle-down" aria-hidden="true"></i></button> 
                </div>  
                
                <img class="avatar" src="https://i2.wp.com/assets.codepen.io/internal/avatars/users/default.png?ssl=1"  alt="user img" height="44">
            </header>

            <section class="code">

                <div class="editor">
                <header class="editor-header"> 
                    <button class="button minibutton">⚙</button>
                    <h3>HTML</h3>
                    <button class="button minibutton"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
                </header>
                <div class="editor-body">   
                    <div class="editor-line-counter ">
                        <span class="line-counter">1</span>
                        <span class="line-counter">2</span>
                        <span class="line-counter">3</span>
                    </div>
                <textarea>Some cool code</textarea>
               </div> 
                </div>

                <div class="editor">
                    <header class="editor-header"> 
                        <button class="button minibutton">⚙</button>
                        <h3>CSS</h3>
                        <button class="button minibutton"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
                    </header>
                    <div class="editor-body">   
                        <div class="editor-line-counter">
                            <span class="line-counter">1</span>
                            <span class="line-counter">2</span>
                            <span class="line-counter">3</span>
                        </div>
                    <textarea>CSS for the win</textarea>
                   </div> 
                    </div>

                    <div class="editor">
                        <header class="editor-header"> 
                            <button class="button minibutton">⚙</button>
                            <h3>JS</h3>
                            <button class="button minibutton"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
                        </header>
                        <div class="editor-body">   
                            <div class="editor-line-counter">
                                <span class="line-counter">1</span>
                                <span class="line-counter">2</span>
                                <span class="line-counter">3</span>
                            </div>
                        <textarea>Let's add some JS</textarea>
                       </div> 
                        </div>

            </section>

            <section class="preview">
                 <iframe src="https://css-tricks.com/snippets/css/complete-guide-grid/" frameborder="0"> </iframe>
            </section>

            <footer class="settings">
                <button class="button footer-button">Console</button>
                <button class="button footer-button">Assets</button>
                <button class="button footer-button">⌘</button>
            </footer>
        </div>

    </body>
</html>
