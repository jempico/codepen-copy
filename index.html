<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Recreating Codepen</title>
        <link rel="stylesheet" href="styles.css">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    </head>
    <body>
        <div class="codepen">
            <header class="pen">
                <img src="https://blog.codepen.io/wp-content/uploads/2012/06/Button-White-Large.png" width="20" height="20" alt="codepen logo">
                <div class="pen_details">
                    <h1>Best Pen in CodePen</h1>
                    <p>Jemimah</p>
                </div>
                <button class="button">❤</button>
                <button class="button">️️☁️ Save</button>
                <button class="button">️️⚙ Settings</button>
                <button class="button">️️ Change View</button>
                <div class="button pinItems">
                     <button class="pinItem"><i class='fas fa-thumbtack'></i> </button> 
                     <button class="seePins"> <i class="fa fa-angle-down" aria-hidden="true"></i></button> 
                </div>
                <img src="https://i2.wp.com/assets.codepen.io/internal/avatars/users/default.png?ssl=1" alt="user img" height="44">


            </header>

            <section class="code">

            </section>

            <section class="preview"></section>

            <footer class="settings"></footer>
        </div>
    </body>
</html>
